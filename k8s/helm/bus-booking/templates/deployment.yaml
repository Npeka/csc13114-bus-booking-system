{{- range $service := list "user-service" "trip-service" "booking-service" "template-service" "payment-service" }}
{{- $serviceConfig := index $.Values.services (printf "%sService" ($service | replace "-" "" | title | untitle)) }}
{{- if $serviceConfig.enabled }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "bus-booking.fullname" $ }}-{{ $service }}
  labels:
    {{- include "bus-booking.labels" $ | nindent 4 }}
    app.kubernetes.io/component: {{ $service }}
spec:
  {{- if not $.Values.autoscaling.enabled }}
  replicas: {{ $.Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "bus-booking.selectorLabels" $ | nindent 6 }}
      app.kubernetes.io/component: {{ $service }}
  template:
    metadata:
      {{- with $.Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "bus-booking.selectorLabels" $ | nindent 8 }}
        app.kubernetes.io/component: {{ $service }}
    spec:
      {{- with $.Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "bus-booking.serviceAccountName" $ }}
      securityContext:
        {{- toYaml $.Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ $service }}
          securityContext:
            {{- toYaml $.Values.securityContext | nindent 12 }}
          image: "{{ $.Values.image.registry }}/{{ $.Values.image.username }}/bus-booking-{{ $service }}:{{ $.Values.image.tag | default $.Chart.AppVersion }}"
          imagePullPolicy: {{ $.Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ $serviceConfig.targetPort }}
              protocol: TCP
          env:
            {{- include "bus-booking.globalEnv" $ | nindent 12 }}
            {{- include "bus-booking.databaseEnv" $ | nindent 12 }}
            {{- include "bus-booking.redisEnv" $ | nindent 12 }}
            - name: PORT
              value: {{ $serviceConfig.targetPort | quote }}
            {{- if eq $service "booking-service" }}
            - name: USER_SERVICE_URL
              value: "http://{{ include "bus-booking.fullname" $ }}-user-service:8080"
            - name: TRIP_SERVICE_URL
              value: "http://{{ include "bus-booking.fullname" $ }}-trip-service:8081"
            - name: PAYMENT_SERVICE_URL
              value: "http://{{ include "bus-booking.fullname" $ }}-payment-service:8084"
            {{- end }}
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          resources:
            {{- toYaml $.Values.resources | nindent 12 }}
      {{- with $.Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with $.Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with $.Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
{{- end }}
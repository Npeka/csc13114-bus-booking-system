apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bus-booking-system
  namespace: argocd
  labels:
    app.kubernetes.io/name: bus-booking
    app.kubernetes.io/part-of: bus-booking-system
spec:
  project: default

  source:
    repoURL: https://github.com/Npeka/csc13114-bus-booking-system
    targetRevision: user-service-ae25357
    path: helm/bus-booking-simple

  destination:
    server: https://kubernetes.default.svc
    namespace: bus-booking

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

  revisionHistoryLimit: 10

  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas
    - group: ""
      kind: Service
      jsonPointers:
        - /spec/clusterIP

apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "bus-booking.fullname" . }}-gateway-service
  labels:
    {{- include "bus-booking.labels" . | nindent 4 }}
    app.kubernetes.io/component: gateway-service
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "bus-booking.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: gateway-service
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "bus-booking.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: gateway-service
    spec:
      serviceAccountName: {{ include "bus-booking.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: gateway-service
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.registry }}/{{ .Values.image.username }}/bus-booking-gateway-service:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
          env:
            {{- include "bus-booking.globalEnv" . | nindent 12 }}
            - name: PORT
              value: "8000"
            - name: USER_INTERNAL_URL
              value: "{{ .Values.internalServices.user }}"
            - name: TRIPS_INTERNAL_URL
              value: "{{ .Values.internalServices.trips }}"
            - name: BOOKINGS_INTERNAL_URL
              value: "{{ .Values.internalServices.bookings }}"
            - name: PAYMENTS_INTERNAL_URL
              value: "{{ .Values.internalServices.payments }}"
            - name: TEMPLATES_INTERNAL_URL
              value: "{{ .Values.internalServices.templates }}"
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "bus-booking.fullname" . }}-gateway-service
  labels:
    {{- include "bus-booking.labels" . | nindent 4 }}
    app.kubernetes.io/component: gateway-service
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "bus-booking.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: gateway-service
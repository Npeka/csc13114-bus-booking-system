# Server Configuration
server:
  port: 8080
  host: "0.0.0.0"
  environment: "development"
  read_timeout: "10s"
  write_timeout: "10s"
  idle_timeout: "120s"
  shutdown_timeout: "30s"
  max_header_bytes: 1048576

# Database Configuration
database:
  host: "localhost"
  port: 5432
  name: "bus_booking"
  username: "postgres"
  password: "password"
  ssl_mode: "disable"
  timezone: "Asia/Ho_Chi_Minh"
  max_open_conns: 25
  max_idle_conns: 5
  conn_max_lifetime: "300s"
  conn_max_idle_time: "60s"

# Redis Configuration
redis:
  host: "localhost"
  port: 6379
  password: ""
  db: 0
  pool_size: 10
  min_idle_conns: 2
  max_retries: 3
  dial_timeout: "5s"
  read_timeout: "3s"
  write_timeout: "3s"

# JWT Configuration
jwt:
  secret_key: "your-super-secret-jwt-key-at-least-32-characters-long"
  refresh_secret_key: "your-super-secret-refresh-jwt-key-at-least-32-characters-long"
  access_token_ttl: "15m"
  refresh_token_ttl: "168h" # 7 days
  issuer: "bus-booking-system"
  audience: "bus-booking-users"

# Rate Limiting Configuration
rate_limit:
  rps: 100
  burst: 200
  period: "1m"
  cleanup_after: "10m"

# CORS Configuration
cors:
  allow_origins:
    - "*"
  allow_methods:
    - "GET"
    - "POST"
    - "PUT"
    - "DELETE"
    - "OPTIONS"
  allow_headers:
    - "Origin"
    - "Content-Type"
    - "Accept"
    - "Authorization"
    - "X-Requested-With"
  expose_headers: []
  allow_credentials: true
  max_age: 86400

# Logging Configuration
log:
  level: "info"
  format: "json"
  output: "stdout"
  filename: "logs/app.log"
  max_size: 100
  max_backups: 3
  max_age: 30
  compress: true

# External Services Configuration
external:
  payment_service_url: "https://api.payment-service.com"
  notification_url: "https://api.notification-service.com"
  timeout: "30s"
  retry_attempts: 3

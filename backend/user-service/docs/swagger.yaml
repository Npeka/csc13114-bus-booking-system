definitions:
  bus-booking_user-service_internal_model.AuthResponse:
    properties:
      access_token:
        type: string
      expires_in:
        type: integer
      refresh_token:
        type: string
      user:
        $ref: '#/definitions/bus-booking_user-service_internal_model.UserResponse'
    type: object
  bus-booking_user-service_internal_model.FirebaseAuthRequest:
    properties:
      id_token:
        minLength: 1
        type: string
    required:
    - id_token
    type: object
  bus-booking_user-service_internal_model.RefreshTokenRequest:
    properties:
      refresh_token:
        minLength: 1
        type: string
    required:
    - refresh_token
    type: object
  bus-booking_user-service_internal_model.SignoutRequest:
    properties:
      access_token:
        description: set after middleware
        type: string
      refresh_token:
        minLength: 1
        type: string
    required:
    - refresh_token
    type: object
  bus-booking_user-service_internal_model.TokenVerifyRequest:
    properties:
      access_token:
        minLength: 1
        type: string
    required:
    - access_token
    type: object
  bus-booking_user-service_internal_model.TokenVerifyResponse:
    properties:
      email:
        type: string
      name:
        type: string
      role:
        $ref: '#/definitions/constants.UserRole'
      user_id:
        type: string
    type: object
  bus-booking_user-service_internal_model.UserCreateRequest:
    properties:
      avatar:
        type: string
      email:
        type: string
      firebase_uid:
        type: string
      full_name:
        maxLength: 100
        minLength: 1
        type: string
      phone:
        type: string
      role:
        $ref: '#/definitions/constants.UserRole'
    required:
    - firebase_uid
    - full_name
    type: object
  bus-booking_user-service_internal_model.UserResponse:
    properties:
      avatar:
        type: string
      created_at:
        type: string
      email:
        type: string
      email_verified:
        type: boolean
      full_name:
        type: string
      id:
        type: string
      phone:
        type: string
      phone_verified:
        type: boolean
      role:
        $ref: '#/definitions/constants.UserRole'
      status:
        type: string
      updated_at:
        type: string
    type: object
  bus-booking_user-service_internal_model.UserStatusUpdateRequest:
    properties:
      status:
        enum:
        - active
        - inactive
        - suspended
        - verified
        type: string
    required:
    - status
    type: object
  bus-booking_user-service_internal_model.UserUpdateRequest:
    properties:
      avatar:
        type: string
      email:
        type: string
      full_name:
        maxLength: 100
        minLength: 1
        type: string
      phone:
        type: string
      role:
        $ref: '#/definitions/constants.UserRole'
      status:
        enum:
        - active
        - inactive
        - suspended
        - verified
        type: string
    type: object
  constants.UserRole:
    enum:
    - 1
    - 2
    - 4
    - 8
    type: integer
    x-enum-comments:
      RoleAdmin: 'bit 1: 2'
      RoleOperator: 'bit 2: 4'
      RolePassenger: 'bit 0: 1'
      RoleSupport: 'bit 3: 8'
    x-enum-varnames:
    - RolePassenger
    - RoleAdmin
    - RoleOperator
    - RoleSupport
  ginext.ErrorBody:
    properties:
      message:
        type: string
    type: object
  ginext.Response:
    properties:
      code:
        type: integer
      data: {}
      error:
        $ref: '#/definitions/ginext.ErrorBody'
      header:
        $ref: '#/definitions/http.Header'
      message:
        type: string
    type: object
  http.Header:
    additionalProperties:
      items:
        type: string
      type: array
    type: object
info:
  contact:
    email: support@busbooking.com
    name: API Support
  description: |-
    API for user management and authentication in the bus booking system
    This service handles user registration, authentication, profile management, and authorization.
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  title: User Service API
  version: "1.0"
paths:
  /auth/firebase:
    post:
      consumes:
      - application/json
      description: Authenticates a user using Firebase ID token and returns access/refresh
        tokens
      parameters:
      - description: Firebase authentication request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/bus-booking_user-service_internal_model.FirebaseAuthRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Firebase authentication successful
          schema:
            allOf:
            - $ref: '#/definitions/ginext.Response'
            - properties:
                data:
                  $ref: '#/definitions/bus-booking_user-service_internal_model.AuthResponse'
              type: object
        "400":
          description: Invalid request data
          schema:
            $ref: '#/definitions/ginext.Response'
        "401":
          description: Invalid Firebase token
          schema:
            $ref: '#/definitions/ginext.Response'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/ginext.Response'
      summary: Authenticate with Firebase
      tags:
      - Authentication
  /auth/logout:
    post:
      consumes:
      - application/json
      description: Invalidates the user's access and refresh tokens
      parameters:
      - description: Logout request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/bus-booking_user-service_internal_model.SignoutRequest'
      produces:
      - application/json
      responses:
        "200":
          description: User logged out successfully
          schema:
            $ref: '#/definitions/ginext.Response'
        "400":
          description: Invalid request data
          schema:
            $ref: '#/definitions/ginext.Response'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/ginext.Response'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/ginext.Response'
      security:
      - BearerAuth: []
      summary: Logout user
      tags:
      - Authentication
  /auth/refresh:
    post:
      consumes:
      - application/json
      description: Generates a new access token using a valid refresh token
      parameters:
      - description: Refresh token request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/bus-booking_user-service_internal_model.RefreshTokenRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Token refreshed successfully
          schema:
            allOf:
            - $ref: '#/definitions/ginext.Response'
            - properties:
                data:
                  $ref: '#/definitions/bus-booking_user-service_internal_model.AuthResponse'
              type: object
        "400":
          description: Invalid request data
          schema:
            $ref: '#/definitions/ginext.Response'
        "401":
          description: Invalid or expired refresh token
          schema:
            $ref: '#/definitions/ginext.Response'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/ginext.Response'
      security:
      - BearerAuth: []
      summary: Refresh access token
      tags:
      - Authentication
  /auth/verify:
    post:
      consumes:
      - application/json
      description: Verifies the validity of an access token and returns user information
      parameters:
      - description: Token verification request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/bus-booking_user-service_internal_model.TokenVerifyRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Token verified successfully
          schema:
            allOf:
            - $ref: '#/definitions/ginext.Response'
            - properties:
                data:
                  $ref: '#/definitions/bus-booking_user-service_internal_model.TokenVerifyResponse'
              type: object
        "400":
          description: Invalid request data
          schema:
            $ref: '#/definitions/ginext.Response'
        "401":
          description: Invalid or expired token
          schema:
            $ref: '#/definitions/ginext.Response'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/ginext.Response'
      summary: Verify access token
      tags:
      - Authentication
  /users:
    get:
      consumes:
      - application/json
      description: Retrieves a paginated list of users with optional filtering (Admin
        only)
      parameters:
      - default: 1
        description: Page number
        in: query
        name: page
        type: integer
      - default: 20
        description: Items per page
        in: query
        name: limit
        type: integer
      - description: Search by name or email
        in: query
        name: search
        type: string
      - description: Filter by role (1=Passenger, 2=Driver, 3=Admin)
        in: query
        name: role
        type: integer
      - description: Filter by status (active, suspended, etc.)
        in: query
        name: status
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Users retrieved successfully
          schema:
            allOf:
            - $ref: '#/definitions/ginext.Response'
            - properties:
                data:
                  type: object
              type: object
        "400":
          description: Invalid query parameters
          schema:
            $ref: '#/definitions/ginext.Response'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/ginext.Response'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/ginext.Response'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/ginext.Response'
      security:
      - BearerAuth: []
      summary: List all users
      tags:
      - Users
    post:
      consumes:
      - application/json
      description: Creates a new user account (Admin only)
      parameters:
      - description: User creation request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/bus-booking_user-service_internal_model.UserCreateRequest'
      produces:
      - application/json
      responses:
        "201":
          description: User created successfully
          schema:
            allOf:
            - $ref: '#/definitions/ginext.Response'
            - properties:
                data:
                  $ref: '#/definitions/bus-booking_user-service_internal_model.UserResponse'
              type: object
        "400":
          description: Invalid request data
          schema:
            $ref: '#/definitions/ginext.Response'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/ginext.Response'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/ginext.Response'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/ginext.Response'
      security:
      - BearerAuth: []
      summary: Create a new user
      tags:
      - Users
  /users/{id}:
    delete:
      consumes:
      - application/json
      description: Deletes a user account (Admin only)
      parameters:
      - description: User ID (UUID)
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: User deleted successfully
          schema:
            $ref: '#/definitions/ginext.Response'
        "400":
          description: Invalid user ID
          schema:
            $ref: '#/definitions/ginext.Response'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/ginext.Response'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/ginext.Response'
        "404":
          description: User not found
          schema:
            $ref: '#/definitions/ginext.Response'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/ginext.Response'
      security:
      - BearerAuth: []
      summary: Delete a user
      tags:
      - Users
    get:
      consumes:
      - application/json
      description: Retrieves a user's information by their ID (Admin only)
      parameters:
      - description: User ID (UUID)
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: User retrieved successfully
          schema:
            allOf:
            - $ref: '#/definitions/ginext.Response'
            - properties:
                data:
                  $ref: '#/definitions/bus-booking_user-service_internal_model.UserResponse'
              type: object
        "400":
          description: Invalid user ID
          schema:
            $ref: '#/definitions/ginext.Response'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/ginext.Response'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/ginext.Response'
        "404":
          description: User not found
          schema:
            $ref: '#/definitions/ginext.Response'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/ginext.Response'
      security:
      - BearerAuth: []
      summary: Get user by ID
      tags:
      - Users
    put:
      consumes:
      - application/json
      description: Updates a user's information (Admin only)
      parameters:
      - description: User ID (UUID)
        in: path
        name: id
        required: true
        type: string
      - description: User update request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/bus-booking_user-service_internal_model.UserUpdateRequest'
      produces:
      - application/json
      responses:
        "200":
          description: User updated successfully
          schema:
            allOf:
            - $ref: '#/definitions/ginext.Response'
            - properties:
                data:
                  $ref: '#/definitions/bus-booking_user-service_internal_model.UserResponse'
              type: object
        "400":
          description: Invalid request data
          schema:
            $ref: '#/definitions/ginext.Response'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/ginext.Response'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/ginext.Response'
        "404":
          description: User not found
          schema:
            $ref: '#/definitions/ginext.Response'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/ginext.Response'
      security:
      - BearerAuth: []
      summary: Update user information
      tags:
      - Users
  /users/{id}/status:
    patch:
      consumes:
      - application/json
      description: Updates a user's status (e.g., active, suspended) (Admin only)
      parameters:
      - description: User ID (UUID)
        in: path
        name: id
        required: true
        type: string
      - description: Status update request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/bus-booking_user-service_internal_model.UserStatusUpdateRequest'
      produces:
      - application/json
      responses:
        "200":
          description: User status updated successfully
          schema:
            $ref: '#/definitions/ginext.Response'
        "400":
          description: Invalid request data
          schema:
            $ref: '#/definitions/ginext.Response'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/ginext.Response'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/ginext.Response'
        "404":
          description: User not found
          schema:
            $ref: '#/definitions/ginext.Response'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/ginext.Response'
      security:
      - BearerAuth: []
      summary: Update user status
      tags:
      - Users
  /users/profile:
    get:
      consumes:
      - application/json
      description: Retrieves the profile information of the currently authenticated
        user
      produces:
      - application/json
      responses:
        "200":
          description: Profile retrieved successfully
          schema:
            allOf:
            - $ref: '#/definitions/ginext.Response'
            - properties:
                data:
                  $ref: '#/definitions/bus-booking_user-service_internal_model.UserResponse'
              type: object
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/ginext.Response'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/ginext.Response'
      security:
      - BearerAuth: []
      summary: Get current user profile
      tags:
      - Users
securityDefinitions:
  BearerAuth:
    description: Type "Bearer" followed by a space and JWT token.
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"

definitions:
  bus-booking_trip-service_internal_constants.Amenity:
    enum:
    - wifi
    - ac
    - toilet
    - tv
    - charging
    - blanket
    - water
    - snacks
    type: string
    x-enum-varnames:
    - AmenityWiFi
    - AmenityAC
    - AmenityToilet
    - AmenityTV
    - AmenityCharging
    - AmenityBlanket
    - AmenityWater
    - AmenitySnacks
  bus-booking_trip-service_internal_constants.BusType:
    enum:
    - standard
    - vip
    - sleeper
    - double_decker
    type: string
    x-enum-varnames:
    - BusTypeStandard
    - BusTypeVIP
    - BusTypeSleeper
    - BusTypeDoubleDecker
  bus-booking_trip-service_internal_constants.SeatType:
    enum:
    - standard
    - vip
    - sleeper
    type: string
    x-enum-varnames:
    - SeatTypeStandard
    - SeatTypeVIP
    - SeatTypeSleeper
  bus-booking_trip-service_internal_constants.StopType:
    enum:
    - pickup
    - dropoff
    - both
    type: string
    x-enum-varnames:
    - StopTypePickup
    - StopTypeDropoff
    - StopTypeBoth
  bus-booking_trip-service_internal_constants.TripStatus:
    enum:
    - scheduled
    - in_progress
    - completed
    - cancelled
    - delayed
    type: string
    x-enum-varnames:
    - TripStatusScheduled
    - TripStatusInProgress
    - TripStatusCompleted
    - TripStatusCancelled
    - TripStatusDelayed
  bus-booking_trip-service_internal_model.BulkCreateSeatsRequest:
    properties:
      bus_id:
        type: string
      seats:
        items:
          $ref: '#/definitions/bus-booking_trip-service_internal_model.CreateSeatRequest'
        minItems: 1
        type: array
    required:
    - bus_id
    - seats
    type: object
  bus-booking_trip-service_internal_model.Bus:
    properties:
      amenities:
        items:
          type: string
        type: array
      created_at:
        type: string
      id:
        type: string
      is_active:
        type: boolean
      model:
        type: string
      plate_number:
        type: string
      seat_capacity:
        maximum: 100
        minimum: 1
        type: integer
      seats:
        items:
          $ref: '#/definitions/bus-booking_trip-service_internal_model.Seat'
        type: array
      updated_at:
        type: string
    required:
    - model
    - plate_number
    - seat_capacity
    type: object
  bus-booking_trip-service_internal_model.CreateBusRequest:
    properties:
      amenities:
        items:
          type: string
        type: array
      is_active:
        type: boolean
      model:
        maxLength: 255
        minLength: 2
        type: string
      plate_number:
        maxLength: 20
        minLength: 3
        type: string
      seat_capacity:
        maximum: 100
        minimum: 1
        type: integer
    required:
    - model
    - plate_number
    - seat_capacity
    type: object
  bus-booking_trip-service_internal_model.CreateRouteRequest:
    properties:
      destination:
        maxLength: 255
        minLength: 2
        type: string
      distance_km:
        minimum: 1
        type: integer
      estimated_minutes:
        minimum: 1
        type: integer
      origin:
        maxLength: 255
        minLength: 2
        type: string
    required:
    - destination
    - distance_km
    - estimated_minutes
    - origin
    type: object
  bus-booking_trip-service_internal_model.CreateRouteStopRequest:
    properties:
      address:
        type: string
      latitude:
        type: number
      location:
        type: string
      longitude:
        type: number
      offset_minutes:
        minimum: 0
        type: integer
      route_id:
        type: string
      stop_order:
        minimum: 1
        type: integer
      stop_type:
        $ref: '#/definitions/bus-booking_trip-service_internal_constants.StopType'
    required:
    - location
    - route_id
    - stop_order
    - stop_type
    type: object
  bus-booking_trip-service_internal_model.CreateSeatRequest:
    properties:
      bus_id:
        type: string
      column:
        minimum: 1
        type: integer
      floor:
        maximum: 2
        minimum: 1
        type: integer
      price_multiplier:
        maximum: 5
        minimum: 0.5
        type: number
      row:
        minimum: 1
        type: integer
      seat_number:
        type: string
      seat_type:
        $ref: '#/definitions/bus-booking_trip-service_internal_constants.SeatType'
    required:
    - bus_id
    - column
    - row
    - seat_number
    - seat_type
    type: object
  bus-booking_trip-service_internal_model.CreateTripRequest:
    properties:
      arrival_time:
        type: string
      base_price:
        minimum: 0
        type: number
      bus_id:
        type: string
      departure_time:
        type: string
      route_id:
        type: string
    required:
    - arrival_time
    - base_price
    - bus_id
    - departure_time
    - route_id
    type: object
  bus-booking_trip-service_internal_model.PriceRange:
    properties:
      max:
        type: number
      min:
        type: number
    type: object
  bus-booking_trip-service_internal_model.PriceTier:
    properties:
      available_count:
        type: integer
      base_price:
        type: number
      final_price:
        type: number
      price_multiplier:
        type: number
      seat_type:
        $ref: '#/definitions/bus-booking_trip-service_internal_constants.SeatType'
    type: object
  bus-booking_trip-service_internal_model.Route:
    properties:
      created_at:
        type: string
      destination:
        type: string
      distance_km:
        minimum: 1
        type: integer
      estimated_minutes:
        minimum: 1
        type: integer
      id:
        type: string
      is_active:
        type: boolean
      origin:
        type: string
      route_stops:
        items:
          $ref: '#/definitions/bus-booking_trip-service_internal_model.RouteStop'
        type: array
      trips:
        items:
          $ref: '#/definitions/bus-booking_trip-service_internal_model.Trip'
        type: array
      updated_at:
        type: string
    required:
    - destination
    - distance_km
    - estimated_minutes
    - origin
    type: object
  bus-booking_trip-service_internal_model.RouteStop:
    properties:
      address:
        type: string
      created_at:
        type: string
      id:
        type: string
      is_active:
        type: boolean
      latitude:
        type: number
      location:
        type: string
      longitude:
        type: number
      offset_minutes:
        minimum: 0
        type: integer
      route:
        $ref: '#/definitions/bus-booking_trip-service_internal_model.Route'
      route_id:
        type: string
      stop_order:
        minimum: 1
        type: integer
      stop_type:
        $ref: '#/definitions/bus-booking_trip-service_internal_constants.StopType'
      updated_at:
        type: string
    required:
    - location
    - route_id
    - stop_order
    - stop_type
    type: object
  bus-booking_trip-service_internal_model.SearchFilters:
    properties:
      available_times:
        items:
          $ref: '#/definitions/bus-booking_trip-service_internal_model.TimeSlot'
        type: array
      price_range:
        $ref: '#/definitions/bus-booking_trip-service_internal_model.PriceRange'
      seat_types:
        items:
          $ref: '#/definitions/bus-booking_trip-service_internal_model.SeatTypeInfo'
        type: array
    type: object
  bus-booking_trip-service_internal_model.Seat:
    properties:
      bus:
        $ref: '#/definitions/bus-booking_trip-service_internal_model.Bus'
      bus_id:
        type: string
      column:
        minimum: 1
        type: integer
      created_at:
        type: string
      floor:
        maximum: 2
        minimum: 1
        type: integer
      id:
        type: string
      is_available:
        type: boolean
      price_multiplier:
        maximum: 5
        minimum: 0.5
        type: number
      row:
        minimum: 1
        type: integer
      seat_number:
        type: string
      seat_type:
        $ref: '#/definitions/bus-booking_trip-service_internal_constants.SeatType'
      updated_at:
        type: string
    required:
    - bus_id
    - column
    - row
    - seat_number
    - seat_type
    type: object
  bus-booking_trip-service_internal_model.SeatDetail:
    properties:
      column:
        type: integer
      floor:
        type: integer
      id:
        type: string
      is_available:
        type: boolean
      price_multiplier:
        type: number
      row:
        type: integer
      seat_number:
        type: string
      seat_type:
        $ref: '#/definitions/bus-booking_trip-service_internal_constants.SeatType'
    type: object
  bus-booking_trip-service_internal_model.SeatLayoutInfo:
    properties:
      floors:
        type: integer
      max_columns:
        type: integer
      max_rows:
        type: integer
    type: object
  bus-booking_trip-service_internal_model.SeatMapResponse:
    properties:
      bus_id:
        type: string
      layout:
        $ref: '#/definitions/bus-booking_trip-service_internal_model.SeatLayoutInfo'
      seats:
        items:
          $ref: '#/definitions/bus-booking_trip-service_internal_model.SeatDetail'
        type: array
      total_seats:
        type: integer
    type: object
  bus-booking_trip-service_internal_model.SeatTypeInfo:
    properties:
      count:
        type: integer
      type:
        $ref: '#/definitions/bus-booking_trip-service_internal_constants.SeatType'
    type: object
  bus-booking_trip-service_internal_model.TimeSlot:
    properties:
      count:
        type: integer
      end:
        type: string
      label:
        description: '"Morning", "Afternoon", "Evening", "Night"'
        type: string
      start:
        type: string
    type: object
  bus-booking_trip-service_internal_model.Trip:
    properties:
      arrival_time:
        type: string
      base_price:
        minimum: 0
        type: number
      bus:
        $ref: '#/definitions/bus-booking_trip-service_internal_model.Bus'
      bus_id:
        type: string
      created_at:
        type: string
      departure_time:
        type: string
      id:
        type: string
      is_active:
        type: boolean
      route:
        $ref: '#/definitions/bus-booking_trip-service_internal_model.Route'
      route_id:
        type: string
      status:
        enum:
        - scheduled
        - in_progress
        - completed
        - cancelled
        type: string
      updated_at:
        type: string
    required:
    - arrival_time
    - base_price
    - bus_id
    - departure_time
    - route_id
    type: object
  bus-booking_trip-service_internal_model.TripDetail:
    properties:
      amenities:
        items:
          $ref: '#/definitions/bus-booking_trip-service_internal_constants.Amenity'
        type: array
      arrival_time:
        type: string
      available_seats:
        type: integer
      base_price:
        type: number
      bus_id:
        type: string
      bus_model:
        description: Bus info
        type: string
      bus_type:
        $ref: '#/definitions/bus-booking_trip-service_internal_constants.BusType'
      departure_time:
        type: string
      destination:
        type: string
      distance_km:
        type: integer
      duration_minutes:
        type: integer
      id:
        type: string
      origin:
        description: Route info
        type: string
      price_tiers:
        description: Pricing tiers
        items:
          $ref: '#/definitions/bus-booking_trip-service_internal_model.PriceTier'
        type: array
      route_id:
        type: string
      status:
        $ref: '#/definitions/bus-booking_trip-service_internal_constants.TripStatus'
      total_seats:
        type: integer
    type: object
  bus-booking_trip-service_internal_model.TripSearchRequest:
    properties:
      amenities:
        items:
          $ref: '#/definitions/bus-booking_trip-service_internal_constants.Amenity'
        type: array
      date:
        type: string
      departure_time_end:
        type: string
      departure_time_start:
        description: Advanced filters
        type: string
      destination:
        type: string
      limit:
        maximum: 100
        minimum: 1
        type: integer
      max_price:
        minimum: 0
        type: number
      min_price:
        minimum: 0
        type: number
      origin:
        description: Basic search
        type: string
      page:
        description: Pagination
        minimum: 1
        type: integer
      seat_types:
        items:
          $ref: '#/definitions/bus-booking_trip-service_internal_constants.SeatType'
        type: array
      sort_by:
        description: Sorting
        enum:
        - price
        - departure_time
        - duration
        type: string
      sort_order:
        enum:
        - asc
        - desc
        type: string
    required:
    - date
    - destination
    - origin
    type: object
  bus-booking_trip-service_internal_model.TripSearchResponse:
    properties:
      filters:
        $ref: '#/definitions/bus-booking_trip-service_internal_model.SearchFilters'
      limit:
        type: integer
      page:
        type: integer
      total:
        type: integer
      total_pages:
        type: integer
      trips:
        items:
          $ref: '#/definitions/bus-booking_trip-service_internal_model.TripDetail'
        type: array
    type: object
  bus-booking_trip-service_internal_model.UpdateBusRequest:
    properties:
      amenities:
        items:
          type: string
        type: array
      is_active:
        type: boolean
      model:
        maxLength: 255
        minLength: 2
        type: string
      plate_number:
        maxLength: 20
        minLength: 3
        type: string
      seat_capacity:
        maximum: 100
        minimum: 1
        type: integer
    type: object
  bus-booking_trip-service_internal_model.UpdateRouteRequest:
    properties:
      destination:
        maxLength: 255
        minLength: 2
        type: string
      distance_km:
        minimum: 1
        type: integer
      estimated_minutes:
        minimum: 1
        type: integer
      is_active:
        type: boolean
      origin:
        maxLength: 255
        minLength: 2
        type: string
    type: object
  bus-booking_trip-service_internal_model.UpdateRouteStopRequest:
    properties:
      address:
        type: string
      is_active:
        type: boolean
      latitude:
        type: number
      location:
        type: string
      longitude:
        type: number
      offset_minutes:
        minimum: 0
        type: integer
      stop_order:
        minimum: 1
        type: integer
      stop_type:
        $ref: '#/definitions/bus-booking_trip-service_internal_constants.StopType'
    type: object
  bus-booking_trip-service_internal_model.UpdateSeatRequest:
    properties:
      column:
        minimum: 1
        type: integer
      floor:
        maximum: 2
        minimum: 1
        type: integer
      is_available:
        type: boolean
      price_multiplier:
        maximum: 5
        minimum: 0.5
        type: number
      row:
        minimum: 1
        type: integer
      seat_number:
        type: string
      seat_type:
        $ref: '#/definitions/bus-booking_trip-service_internal_constants.SeatType'
    type: object
  bus-booking_trip-service_internal_model.UpdateTripRequest:
    properties:
      arrival_time:
        type: string
      base_price:
        minimum: 0
        type: number
      departure_time:
        type: string
      is_active:
        type: boolean
      status:
        enum:
        - scheduled
        - in_progress
        - completed
        - cancelled
        type: string
    type: object
  bus-booking_trip-service_internal_service.StopOrder:
    properties:
      order:
        minimum: 1
        type: integer
      stop_id:
        type: string
    required:
    - order
    - stop_id
    type: object
  ginext.ErrorBody:
    properties:
      message:
        type: string
    type: object
  ginext.MetaData:
    properties:
      page:
        type: integer
      page_size:
        type: integer
      total:
        type: integer
      total_pages:
        type: integer
    type: object
  ginext.Response:
    properties:
      code:
        type: integer
      data: {}
      error:
        $ref: '#/definitions/ginext.ErrorBody'
      header:
        $ref: '#/definitions/http.Header'
      message:
        type: string
      meta:
        $ref: '#/definitions/ginext.MetaData'
    type: object
  http.Header:
    additionalProperties:
      items:
        type: string
      type: array
    type: object
info:
  contact:
    email: support@busbooking.com
    name: API Support
  description: API for managing trips, routes, buses, and operators in the bus booking
    system
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  title: Trip Service API
  version: "1.0"
paths:
  /api/v1/buses:
    get:
      consumes:
      - application/json
      description: Get a paginated list of buses, optionally filtered by operator
      parameters:
      - default: 1
        description: Page number
        in: query
        name: page
        type: integer
      - default: 20
        description: Items per page
        in: query
        name: limit
        type: integer
      - description: Filter by operator ID
        format: uuid
        in: query
        name: operator_id
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Paginated bus list
          schema:
            $ref: '#/definitions/ginext.Response'
        "400":
          description: Invalid request
          schema:
            $ref: '#/definitions/ginext.Response'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/ginext.Response'
      summary: List buses
      tags:
      - buses
    post:
      consumes:
      - application/json
      description: Create a new bus with operator, model, and seat capacity information
      parameters:
      - description: Bus creation data
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/bus-booking_trip-service_internal_model.CreateBusRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created bus
          schema:
            allOf:
            - $ref: '#/definitions/ginext.Response'
            - properties:
                data:
                  $ref: '#/definitions/bus-booking_trip-service_internal_model.Bus'
              type: object
        "400":
          description: Invalid request
          schema:
            $ref: '#/definitions/ginext.Response'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/ginext.Response'
      summary: Create a new bus
      tags:
      - buses
  /api/v1/buses/{id}:
    delete:
      consumes:
      - application/json
      description: Delete a bus by ID
      parameters:
      - description: Bus ID
        format: uuid
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Success message
          schema:
            $ref: '#/definitions/ginext.Response'
        "400":
          description: Invalid bus ID
          schema:
            $ref: '#/definitions/ginext.Response'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/ginext.Response'
      summary: Delete bus
      tags:
      - buses
    get:
      consumes:
      - application/json
      description: Get detailed information about a specific bus
      parameters:
      - description: Bus ID
        format: uuid
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Bus details
          schema:
            allOf:
            - $ref: '#/definitions/ginext.Response'
            - properties:
                data:
                  $ref: '#/definitions/bus-booking_trip-service_internal_model.Bus'
              type: object
        "400":
          description: Invalid bus ID
          schema:
            $ref: '#/definitions/ginext.Response'
        "404":
          description: Bus not found
          schema:
            $ref: '#/definitions/ginext.Response'
      summary: Get bus by ID
      tags:
      - buses
    put:
      consumes:
      - application/json
      description: Update bus information such as model, plate number, or amenities
      parameters:
      - description: Bus ID
        format: uuid
        in: path
        name: id
        required: true
        type: string
      - description: Bus update data
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/bus-booking_trip-service_internal_model.UpdateBusRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Updated bus
          schema:
            allOf:
            - $ref: '#/definitions/ginext.Response'
            - properties:
                data:
                  $ref: '#/definitions/bus-booking_trip-service_internal_model.Bus'
              type: object
        "400":
          description: Invalid request
          schema:
            $ref: '#/definitions/ginext.Response'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/ginext.Response'
      summary: Update bus
      tags:
      - buses
  /api/v1/buses/{id}/seat-map:
    get:
      consumes:
      - application/json
      description: Get the complete seat map for a bus
      parameters:
      - description: Bus ID
        format: uuid
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Seat map
          schema:
            allOf:
            - $ref: '#/definitions/ginext.Response'
            - properties:
                data:
                  $ref: '#/definitions/bus-booking_trip-service_internal_model.SeatMapResponse'
              type: object
        "400":
          description: Invalid bus ID
          schema:
            $ref: '#/definitions/ginext.Response'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/ginext.Response'
      summary: Get seat map
      tags:
      - seats
  /api/v1/buses/{id}/seats:
    get:
      consumes:
      - application/json
      description: Get all seats for a specific bus
      parameters:
      - description: Bus ID
        format: uuid
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: List of bus seats
          schema:
            allOf:
            - $ref: '#/definitions/ginext.Response'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/bus-booking_trip-service_internal_model.Seat'
                  type: array
              type: object
        "400":
          description: Invalid bus ID
          schema:
            $ref: '#/definitions/ginext.Response'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/ginext.Response'
      summary: Get bus seats
      tags:
      - buses
  /api/v1/buses/seats:
    post:
      consumes:
      - application/json
      description: Add a new seat to a bus
      parameters:
      - description: Seat data
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/bus-booking_trip-service_internal_model.CreateSeatRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created seat
          schema:
            allOf:
            - $ref: '#/definitions/ginext.Response'
            - properties:
                data:
                  $ref: '#/definitions/bus-booking_trip-service_internal_model.Seat'
              type: object
        "400":
          description: Invalid request
          schema:
            $ref: '#/definitions/ginext.Response'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/ginext.Response'
      summary: Create seat
      tags:
      - seats
  /api/v1/buses/seats/{id}:
    delete:

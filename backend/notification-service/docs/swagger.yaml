paths:
  /notifications:
    post:
      consumes:
      - application/json
      description: Send a notification based on type
      parameters:
      - description: Notification request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/bus-booking_notification-service_internal_model.GenericNotificationRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Notification sent successfully
          schema:
            $ref: '#/definitions/ginext.Response'
        "400":
          description: Invalid request
          schema:
            $ref: '#/definitions/ginext.Response'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/ginext.Response'

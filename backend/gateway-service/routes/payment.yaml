service: "payment"
routes:
  - path: "/api/v1/transactions"
    methods: ["POST"]
    auth:
      required: true

  - path: "/api/v1/transactions/:id"
    methods: ["GET"]
    auth:
      required: true

  - path: "/api/v1/transactions/:id/status"
    methods: ["GET"]
    auth:
      required: true

  - path: "/api/v1/transactions/webhook"
    methods: ["POST"]

  - path: "/api/v1/admin/transactions"
    methods: ["GET"]
    auth:
      required: true
      roles: ["admin"]

  - path: "/api/v1/admin/transactions/:id"
    methods: ["GET"]
    auth:
      required: true
      roles: ["admin"]

  - path: "/api/v1/admin/transactions/:id/refund"
    methods: ["POST"]
    auth:
      required: true
      roles: ["admin"]

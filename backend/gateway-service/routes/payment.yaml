service: "payment"
routes:
  - path: "/api/v1/payments"
    methods: ["POST"]
    auth:
      required: true

  - path: "/api/v1/payments/:id"
    methods: ["GET"]
    auth:
      required: true

  - path: "/api/v1/payments/:id/status"
    methods: ["GET"]
    auth:
      required: true

  - path: "/api/v1/payments/webhook"
    methods: ["POST"]

  - path: "/api/v1/admin/payments"
    methods: ["GET"]
    auth:
      required: true
      roles: ["admin"]

  - path: "/api/v1/admin/payments/:id"
    methods: ["GET"]
    auth:
      required: true
      roles: ["admin"]

  - path: "/api/v1/admin/payments/:id/refund"
    methods: ["POST"]
    auth:
      required: true
      roles: ["admin"]

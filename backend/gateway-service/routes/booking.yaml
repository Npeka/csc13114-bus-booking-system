service: "booking"
routes:
  # Public guest booking route - no authentication required
  - path: "/api/v1/bookings/guest"
    methods: ["POST"]

  # Public booking lookup route - no authentication required
  - path: "/api/v1/bookings/lookup"
    methods: ["GET"]

  # Public e-ticket download - no authentication required (secured by booking ID)
  - path: "/api/v1/bookings/:id/eticket"
    methods: ["GET"]

  # User booking routes - require authentication
  - path: "/api/v1/bookings"
    methods: ["POST"]
    auth:
      required: true

  - path: "/api/v1/bookings/:id"
    methods: ["GET"]

  - path: "/api/v1/bookings/:id/cancel"
    methods: ["POST"]
    auth:
      required: true

  - path: "/api/v1/bookings/user/:user_id"
    methods: ["GET"]
    auth:
      required: true

  # Admin booking routes - require admin role
  - path: "/api/v1/admin/bookings"
    methods: ["GET"]
    auth:
      required: true
      roles: ["admin"]

  - path: "/api/v1/admin/bookings/:id"
    methods: ["GET"]
    auth:
      required: true
      roles: ["admin"]

  - path: "/api/v1/admin/bookings/:id/status"
    methods: ["PUT"]
    auth:
      required: true
      roles: ["admin"]

  - path: "/api/v1/admin/bookings/trip/:trip_id"
    methods: ["GET"]
    auth:
      required: true
      roles: ["admin"]

  # Feedback routes - require authentication
  - path: "/api/v1/feedback"
    methods: ["POST"]
    auth:
      required: true

  - path: "/api/v1/feedback/booking/:booking_id"
    methods: ["GET"]
    auth:
      required: true

  - path: "/api/v1/feedback/trip/:trip_id"
    methods: ["GET"]
    auth:
      required: true

  # Statistics routes - require admin role
  - path: "/api/v1/statistics/bookings"
    methods: ["GET"]
    auth:
      required: true
      roles: ["admin"]

  - path: "/api/v1/statistics/popular-trips"
    methods: ["GET"]
    auth:
      required: true
      roles: ["admin"]

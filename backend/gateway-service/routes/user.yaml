service: 'user'
routes:
  - path: '/api/v1/auth/verify-token'
    methods: ['POST']

  - path: '/api/v1/auth/firebase/auth'
    methods: ['POST']

  - path: '/api/v1/auth/register'
    methods: ['POST']

  - path: '/api/v1/auth/login'
    methods: ['POST']

  - path: '/api/v1/auth/logout'
    methods: ['POST']
    auth:
      required: true
      
  - path: '/api/v1/auth/refresh-token'
    methods: ['POST']
    auth:
      required: false

  - path: '/api/v1/users/profile'
    methods: ['GET', 'PUT']
    auth:
      required: true

  - path: '/api/v1/users/:id'
    methods: ['GET']
    auth:
      required: true

  - path: '/api/v1/admin/users'
    methods: ['GET', 'POST']
    auth:
      required: true
      roles: ['admin']

  - path: '/api/v1/admin/users/:id'
    methods: ['GET', 'PUT', 'DELETE']
    auth:
      required: true
      roles: ['admin']

  - path: '/api/v1/admin/users/:id/status'
    methods: ['PATCH']
    auth:
      required: true
      roles: ['admin']

service: "trip"
routes:
  # ============================================
  # PUBLIC ROUTES
  # ============================================

  # Constants
  - path: "/api/v1/constants"
    methods: ["GET"]

  # Trips - Public Search
  - path: "/api/v1/trips/search"
    methods: ["GET"]

  - path: "/api/v1/trips/:id/schedules"
    methods: ["GET"]

  - path: "/api/v1/trips/:id"
    methods: ["GET"]

  # Search - Public Trip Instances
  - path: "/api/v1/search/instances"
    methods: ["GET"]

  # Buses - Public
  - path: "/api/v1/buses/:id"
    methods: ["GET"]

  # ============================================
  # ADMIN ROUTES
  # ============================================

  # Trips - Admin
  - path: "/api/v1/trips"
    methods: ["GET", "POST"]
    auth:
      required: true
      roles: ["admin"]

  - path: "/api/v1/trips/:id/schedules"
    methods: ["POST"]
    auth:
      required: true
      roles: ["admin"]

  - path: "/api/v1/trips/:id"
    methods: ["PUT", "DELETE"]
    auth:
      required: true
      roles: ["admin"]

  # Buses - Admin
  - path: "/api/v1/buses"
    methods: ["GET", "POST"]
    auth:
      required: true
      roles: ["admin"]

  - path: "/api/v1/buses/:id"
    methods: ["PUT", "DELETE"]
    auth:
      required: true
      roles: ["admin"]

  # Seats - Admin
  - path: "/api/v1/buses/seats/:id"
    methods: ["PUT"]
    auth:
      required: true
      roles: ["admin"]

  # Routes - Admin
  - path: "/api/v1/routes"
    methods: ["GET", "POST"]
    auth:
      required: true
      roles: ["admin"]

  - path: "/api/v1/routes/:id"
    methods: ["GET", "PUT", "DELETE"]
    auth:
      required: true
      roles: ["admin"]

  # Route Stops - Admin
  - path: "/api/v1/routes/stops"
    methods: ["POST"]
    auth:
      required: true
      roles: ["admin"]

  - path: "/api/v1/routes/stops/:id/move"
    methods: ["POST"]
    auth:
      required: true
      roles: ["admin"]

  - path: "/api/v1/routes/stops/:id"
    methods: ["PUT", "DELETE"]
    auth:
      required: true
      roles: ["admin"]

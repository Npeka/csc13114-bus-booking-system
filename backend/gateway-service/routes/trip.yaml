service: "trip"
routes:
  # Public routes - Constants
  - path: "/api/v1/constants"
    methods: ["GET"]

  # Public routes - Trips
  - path: "/api/v1/trips/search"
    methods: ["GET"]

  - path: "/api/v1/trips/:id"
    methods: ["GET"]

  # Admin-only routes - Trips
  - path: "/api/v1/trips"
    methods: ["GET"]
    auth:
      required: true
      roles: ["admin"]

  - path: "/api/v1/trips"
    methods: ["POST"]
    auth:
      required: true
      roles: ["admin"]

  - path: "/api/v1/trips/:id"
    methods: ["PUT", "DELETE"]
    auth:
      required: true
      roles: ["admin"]

  - path: "/api/v1/buses/:id"
    methods: ["GET"]

  # Admin-only routes - Buses
  - path: "/api/v1/buses"
    methods: ["GET", "POST"]
    auth:
      required: true
      roles: ["admin"]

  - path: "/api/v1/buses/:id"
    methods: ["PUT", "DELETE"]
    auth:
      required: true
      roles: ["admin"]

  # Admin-only routes - Routes
  - path: "/api/v1/routes"
    methods: ["GET", "POST"]
    auth:
      required: true
      roles: ["admin"]

  - path: "/api/v1/routes/:id"
    methods: ["GET", "PUT", "DELETE"]
    auth:
      required: true
      roles: ["admin"]

  # Admin-only routes - Route Stops
  - path: "/api/v1/routes/stops"
    methods: ["POST"]
    auth:
      required: true
      roles: ["admin"]

  - path: "/api/v1/routes/stops/:id"
    methods: ["PUT", "DELETE"]
    auth:
      required: true
      roles: ["admin"]

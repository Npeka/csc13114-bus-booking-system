apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: bus-booking-ingress
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "bus-booking.labels" . | nindent 4 }}
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "https://csc13114-bus-booking-system.vercel.app,http://localhost:3000"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, PATCH, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "Origin,Content-Type,Accept,Authorization,X-Requested-With"
    nginx.ingress.kubernetes.io/cors-allow-credentials: "true"
    nginx.ingress.kubernetes.io/server-snippet: |
      # Block automated scanners and known malicious IPs
      deny 190.92.233.29;
      deny 108.162.227.66;
      deny 143.110.209.50;
      deny 213.209.157.81;
      # Allow all other IPs
      allow all;
spec:
  ingressClassName: nginx
  tls:
    - secretName: bus-booking-tls
      hosts:
        - bus-booking.site
  rules:
    - host: bus-booking.site
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: gateway-service
                port:
                  number: 80

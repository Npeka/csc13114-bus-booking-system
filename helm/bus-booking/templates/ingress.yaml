{{- if .Values.ingress.enabled -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "bus-booking.fullname" $ }}-ingress
  namespace: {{ $.Values.namespace | default "default" }}
  labels:
    {{- include "bus-booking.labels" $ | nindent 4 }}
  {{- with .Values.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- if .Values.ingress.className }}
  ingressClassName: {{ .Values.ingress.className }}
  {{- end }}
  {{- if .Values.ingress.tls }}
  tls:
    {{- range .Values.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    {{- range .Values.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          {{- range .paths }}
          {{- $serviceName := .service }}
          {{- $camelCaseService := "" }}
          {{- if eq $serviceName "gateway-service" }}
            {{- $camelCaseService = "gatewayService" }}
          {{- else if eq $serviceName "user-service" }}
            {{- $camelCaseService = "userService" }}
          {{- else if eq $serviceName "trip-service" }}
            {{- $camelCaseService = "tripService" }}
          {{- else if eq $serviceName "booking-service" }}
            {{- $camelCaseService = "bookingService" }}
          {{- else if eq $serviceName "payment-service" }}
            {{- $camelCaseService = "paymentService" }}
          {{- end }}
          - path: {{ .path }}
            pathType: {{ .pathType }}
            backend:
              service:
                name: {{ include "bus-booking.fullname" $ }}-{{ .service }}
                port:
                  number: {{ index $.Values.services $camelCaseService "port" }}
          {{- end }}
    {{- end }}
{{- end }}
name: Payment Service CI/CD

on:
  workflow_call:
    inputs:
      service-changed:
        required: true
        type: string
    secrets:
      DOCKER_USERNAME:
        required: true
      DOCKER_TOKEN:
        required: true
      INFRA_DEPLOY_TOKEN:
        required: true

jobs:
  ci:
    name: ${{ inputs.service-changed == 'true' && '✓ CI - payment-service' || '⊘ CI - payment-service (skipped)' }}
    if: inputs.service-changed == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: "1.23"
          cache-dependency-path: backend/payment-service/go.sum
      - name: Install golangci-lint
        run: |
          curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh \
            | sh -s -- -b "$(go env GOPATH)/bin" v2.6.2
          echo "$(go env GOPATH)/bin" >> "$GITHUB_PATH"
      - name: Download dependencies
        working-directory: backend/payment-service
        run: go mod download
      - name: Quality checks
        working-directory: backend/payment-service
        run: |
          make fmt-check
          make vet
          make lint
      - name: Run tests with coverage check
        working-directory: backend/payment-service
        run: |
          OUTPUT=$(go test ./internal/service -cover)
          echo "$OUTPUT"
          COVERAGE=$(echo "$OUTPUT" | grep -oP 'coverage: \K[0-9.]+' || echo "0")
          echo "Coverage: ${COVERAGE}%"
          if (( $(echo "$COVERAGE < 70" | bc -l) )); then
            echo "[FAIL] Coverage ${COVERAGE}% is below 70% threshold"
            exit 1
          else
            echo "[PASS] Coverage ${COVERAGE}% meets the 70% threshold"
          fi

  cd:
    name: ${{ inputs.service-changed == 'true' && '✓ CD - payment-service' || '⊘ CD - payment-service (skipped)' }}
    needs: ci
    if: |
      inputs.service-changed == 'true' &&
      needs.ci.result == 'success' &&
      github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment: Production
    steps:
      - uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0
      - uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            image=moby/buildkit:v0.12.0
            network=host
      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}
      - name: Generate image tags
        id: meta
        run: |
          SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)
          SERVICE_TAG="payment-service-${SHORT_SHA}"
          IMAGE_NAME="${{ secrets.DOCKER_USERNAME }}/bb-payment-service"
          echo "tags=${IMAGE_NAME}:${SERVICE_TAG},${IMAGE_NAME}:latest" >> $GITHUB_OUTPUT
          echo "tag=${SERVICE_TAG}" >> $GITHUB_OUTPUT
      - uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/payment-service/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          platforms: linux/amd64
          build-args: SERVICE_PORT=8080
      - name: Update Infrastructure
        run: |
          SERVICE_TAG="${{ steps.meta.outputs.tag }}"
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git remote set-url origin https://x-access-token:${{ secrets.INFRA_DEPLOY_TOKEN }}@github.com/${{ github.repository }}.git
          git fetch origin infra
          git checkout infra
          if [ -f "helm/bus-booking/values.yaml" ]; then
            sed -i "/^  payment-service:/,/^  [a-zA-Z]/ s|tag: .*|tag: ${SERVICE_TAG}|" helm/bus-booking/values.yaml
            git add .
            git diff --staged --quiet || git commit -m "Update payment-service to ${SERVICE_TAG}" && git push origin infra
          fi

name: chatbot Service CI/CD

on:
  workflow_call:
    inputs:
      service-changed:
        required: true
        type: string
    secrets:
      DOCKER_USERNAME:
        required: true
      DOCKER_TOKEN:
        required: true
      INFRA_DEPLOY_TOKEN:
        required: true

jobs:
  ci:
    name: ${{ inputs.service-changed == 'true' && '✓ CI - chatbot-service' || '⊘ CI - chatbot-service (skipped)' }}
    if: inputs.service-changed == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: "1.23"
          cache-dependency-path: backend/chatbot-service/go.sum
      - name: Install golangci-lint
        run: |
          curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh \
            | sh -s -- -b "$(go env GOPATH)/bin" v2.6.2
          echo "$(go env GOPATH)/bin" >> "$GITHUB_PATH"
      - name: Download dependencies
        working-directory: backend/chatbot-service
        run: go mod download
      - name: Quality checks
        working-directory: backend/chatbot-service
        run: |
          make fmt-check
          make vet
          make lint
          make test

  cd:
    name: ${{ inputs.service-changed == 'true' && '✓ CD - chatbot-service' || '⊘ CD - chatbot-service (skipped)' }}
    needs: ci
    if: |
      inputs.service-changed == 'true' &&
      needs.ci.result == 'success' &&
      github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment: Production
    steps:
      - uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0
      - uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            image=moby/buildkit:v0.12.0
            network=host
      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}
      - name: Generate image tags
        id: meta
        run: |
          SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)
          SERVICE_TAG="chatbot-service-${SHORT_SHA}"
          IMAGE_NAME="${{ secrets.DOCKER_USERNAME }}/bb-chatbot-service"
          echo "tags=${IMAGE_NAME}:${SERVICE_TAG},${IMAGE_NAME}:latest" >> $GITHUB_OUTPUT
          echo "tag=${SERVICE_TAG}" >> $GITHUB_OUTPUT
      - uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/chatbot-service/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          platforms: linux/amd64
          build-args: SERVICE_PORT=8080
      - name: Update Infrastructure
        run: |
          SERVICE_TAG="${{ steps.meta.outputs.tag }}"
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git remote set-url origin https://x-access-token:${{ secrets.INFRA_DEPLOY_TOKEN }}@github.com/${{ github.repository }}.git
          git fetch origin infra
          git checkout infra
          if [ -f "helm/bus-chatbot/values.yaml" ]; then
            sed -i "/^  chatbot-service:/,/^  [a-zA-Z]/ s|tag: .*|tag: ${SERVICE_TAG}|" helm/bus-booking/values.yaml
            git add .
            git diff --staged --quiet || git commit -m "Update chatbot-service to ${SERVICE_TAG}" && git push origin infra
          fi

name: Build and Deploy Microservices

on:
    push:
        branches: [main, develop]
        paths:
            - "backend/**"
    pull_request:
        branches: [main, develop]
        paths:
            - "backend/**"

env:
    REGISTRY: docker.io
    DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
    DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}

jobs:
    detect-changes:
        runs-on: ubuntu-latest
        outputs:
            booking-service: ${{ steps.changes.outputs.booking-service }}
            trip-service: ${{ steps.changes.outputs.trip-service }}
            user-service: ${{ steps.changes.outputs.user-service }}
            template-service: ${{ steps.changes.outputs.template-service }}
            gateway-service: ${{ steps.changes.outputs.gateway-service }}
            shared: ${{ steps.changes.outputs.shared }}
        steps:
            - uses: actions/checkout@v4
              with:
                  fetch-depth: 0

            - uses: dorny/paths-filter@v2
              id: changes
              with:
                  filters: |
                      booking-service:
                        - 'backend/booking-service/**'
                        - 'backend/shared/**'
                      trip-service:
                        - 'backend/trip-service/**'
                        - 'backend/shared/**'
                      user-service:
                        - 'backend/user-service/**'
                        - 'backend/shared/**'
                      template-service:
                        - 'backend/template-service/**'
                        - 'backend/shared/**'
                      gateway-service:
                        - 'backend/gateway-service/**'
                        - 'backend/shared/**'
                      shared:
                        - 'backend/shared/**'

    build-and-push:
        needs: detect-changes
        if: |
            needs.detect-changes.outputs.booking-service == 'true' ||
            needs.detect-changes.outputs.trip-service == 'true' ||
            needs.detect-changes.outputs.user-service == 'true' ||
            needs.detect-changes.outputs.template-service == 'true' ||
            needs.detect-changes.outputs.gateway-service == 'true'
        runs-on: ubuntu-latest
        strategy:
            matrix:
                service:
                    - name: booking-service
                      changed: ${{ needs.detect-changes.outputs.booking-service }}
                      port: 8082
                    - name: trip-service
                      changed: ${{ needs.detect-changes.outputs.trip-service }}
                      port: 8081
                    - name: user-service
                      changed: ${{ needs.detect-changes.outputs.user-service }}
                      port: 8080
                    - name: template-service
                      changed: ${{ needs.detect-changes.outputs.template-service }}
                      port: 8083
                    - name: gateway-service
                      changed: ${{ needs.detect-changes.outputs.gateway-service }}
                      port: 8000
        steps:
            - name: Checkout code
              if: matrix.service.changed == 'true'
              uses: actions/checkout@v4

            - name: Set up Docker Buildx
              if: matrix.service.changed == 'true'
              uses: docker/setup-buildx-action@v3

            - name: Login to Docker Hub
              if: matrix.service.changed == 'true'
              uses: docker/login-action@v3
              with:
                  username: ${{ env.DOCKER_USERNAME }}
                  password: ${{ env.DOCKER_PASSWORD }}

            - name: Extract metadata
              if: matrix.service.changed == 'true'
              id: meta
              uses: docker/metadata-action@v5
              with:
                  images: ${{ env.DOCKER_USERNAME }}/bus-booking-${{ matrix.service.name }}
                  tags: |
                      type=ref,event=branch
                      type=ref,event=pr
                      type=sha,prefix={{branch}}-
                      type=raw,value=latest,enable={{is_default_branch}}

            - name: Build and push Docker image
              if: matrix.service.changed == 'true'
              uses: docker/build-push-action@v5
              with:
                  context: ./backend
                  file: ./backend/${{ matrix.service.name }}/Dockerfile
                  push: true
                  tags: ${{ steps.meta.outputs.tags }}
                  labels: ${{ steps.meta.outputs.labels }}
                  platforms: linux/amd64,linux/arm64
                  cache-from: type=gha
                  cache-to: type=gha,mode=max
                  build-args: |
                      SERVICE_PORT=${{ matrix.service.port }}

            - name: Update ArgoCD Application
              if: matrix.service.changed == 'true' && github.ref == 'refs/heads/main'
              run: |
                  # Trigger ArgoCD sync for changed service
                  curl -X POST \
                    -H "Authorization: Bearer ${{ secrets.ARGOCD_TOKEN }}" \
                    -H "Content-Type: application/json" \
                    -d '{"revision": "HEAD"}' \
                    "${{ secrets.ARGOCD_SERVER }}/api/v1/applications/bus-booking-${{ matrix.service.name }}/sync"

    security-scan:
        needs: [detect-changes, build-and-push]
        if: |
            needs.detect-changes.outputs.booking-service == 'true' ||
            needs.detect-changes.outputs.trip-service == 'true' ||
            needs.detect-changes.outputs.user-service == 'true' ||
            needs.detect-changes.outputs.template-service == 'true' ||
            needs.detect-changes.outputs.gateway-service == 'true'
        runs-on: ubuntu-latest
        strategy:
            matrix:
                service:
                    [
                        booking-service,
                        trip-service,
                        user-service,
                        template-service,
                        gateway-service,
                    ]

        steps:
            - name: Run Trivy vulnerability scanner
              uses: aquasecurity/trivy-action@master
              with:
                  image-ref: "${{ env.DOCKER_USERNAME }}/bus-booking-${{ matrix.service }}:${{ github.sha }}"
                  format: "sarif"
                  output: "trivy-results.sarif"

            - name: Upload Trivy scan results to GitHub Security tab
              uses: github/codeql-action/upload-sarif@v2
              with:
                  sarif_file: "trivy-results.sarif"

    notify:
        needs: [build-and-push, security-scan]
        if: always()
        runs-on: ubuntu-latest
        steps:
            - name: Notify deployment status
              run: |
                  echo "Deployment pipeline completed"
                  echo "Build status: ${{ needs.build-and-push.result }}"
                  echo "Security scan: ${{ needs.security-scan.result }}"
